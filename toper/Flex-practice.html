    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>flex</title>
    <style>
           .content {

    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 30px;
    row-gap: 30px;
    flex-shrink: 0;
    }
        @media  (max-width: 650){
            .content{
                grid-template-columns: 1fr 1fr;
            }
        }
        @media  (min-width: 1000px){
            .content{
                grid-template-columns: 1fr 1fr 1fr 1fr ;
            }
        }

    </style>
</head>
